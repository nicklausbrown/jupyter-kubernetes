jupyter:
  image:
    repository: nickbrown1/jupyter-pytorch-gpu
    pullPolicy: IfNotPresent
    tag: "8135053194"

  volumes:
    - name: model-volume
      hostPath:
        path: /mnt/nvme0/models/
    - name: lab-volume
      hostPath:
        path: /mnt/nvme0/k3s/apps/jupyter

  volumeMounts:
    - mountPath: /app/models
      name: model-volume
      # FIXME: make sure this is changed to the active user!!
    - mountPath: /home/jovyan/work
      name: lab-volume

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
    hosts:
      - host: jupyter-treus.k3s.nickbrown.ai
        paths:
          - path: /
            pathType: ImplementationSpecific
            svcPort: 8888
          - path: /tensorboard
            pathType: ImplementationSpecific
            svcPort: 6006
    tls: [ ]

  resources:
    limits:
      memory: 96Gi
      nvidia.com/gpu: 1
    requests:
      memory: 8Gi
      cpu: '12'

  envVariables:
    - name: JUPYTER_ENABLE_LAB
      value: "yes"
    - name: PASSWORD
    - name: GRANT_SUDO
      value: "yes"
    - name: JUPYTER_PORT
      value: "8888"

  nodeSelector:
    nvidia.com/gpu.product: "NVIDIA-GeForce-RTX-3090-Ti"